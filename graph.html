    <script>


        function myFunction(n) {
          var minutes = 1000 * 60;
          var hours = minutes * 60;
          var d = new Date();
          var t= d.getTime();
        
          var hour = Math.round((t-n) / hours);
          var min = Math.round((t-n) / minutes);
          return hour+":"+min;
        }
        
        function coin(){
          time = myFunction(1613200539000) 
          time = time.split(":")
          coin = 20 * ((time[0]*60)+time[1])
          return coin 
        }
        
        
        var active = true;
        var coin = [{y: 22},{y: 23},{y: 24},{y: 25}] 
        
        
        window.onload = function () {
        
          var chart = new CanvasJS.Chart("Graph of motion", {
            animationEnabled: true,
            theme: "dark2",
            title:{
              text: "Graph of motion"
            },
            data: [{        
              type: "line",
                  indexLabelFontSize: 16,
              dataPoints:
                coin
            }]
          });
          chart.render();
        
        }
        
        
        
        </script>
